<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="layout">
    <main>
      <div class="text_block">
        <div class="logo"></div>
        <h1>We're <br> <span>coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="subscribe">
          <input id="email" placeholder="Email Address" type="text"> 
          <img id="icon_error" src="./images/icon-error.svg" alt="">
          <input id="btn" type="submit" value="">
        </div>
        <span id="error_message">Please provide valid email</span>
      </div>
      <div class="photo_block">
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Dmitrii2111">Dmitry Hrulev</a>.
      </p>
    </footer>
  </div>

  

  <script src="./src/index.js"></script>
</body>
</html>
